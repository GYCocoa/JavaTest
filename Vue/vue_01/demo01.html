<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h1 v-if="code === true">{{message}}</h1>
    <h1 v-else="code">错误</h1>

</div>


<!--导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!",
            code: true
        }
    });
</script>


</body>
</html>
